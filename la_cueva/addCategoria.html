<!DOCTYPE html>
<html lang="es-ES">
    <head>
	<!--Let browser know website is optimized for mobile-->
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
	<!--Import personal css Styles-->
	<link type="text/css" rel="stylesheet" href="../css/styles.css">
	<!--Document Title-->
	<title>Take Away</title>
</head>

<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/addCategoria.js"></script>

	<!-- Container Principal -------------------------------------------------------------------------------------- -->
	<div class="container">
		<h2>Nueva Categoría</h2>
		<form action="" method="POST" id="addCategorias">
			<div class="row">

				<div class="col s12 m6 l6 input-field">
					<input id="nCat" name="Nombre_categoria" type="text" class="validate" required>
					<label for="nCat">Nombre</label>
				</div>
				<div class="col s12 m6 l6 input-field">
					<input id="fotoCat" name="Foto_categoria" type="text" class="validate" required>
					<label for="fotoCat">Foto</label>
				</div>
				<div class="col s12 m12 l12 input-field">
					<textarea id="descCat" name="Descripcion_categoria" class="materialize-textarea validate"></textarea>
					<label for="descCat">Descripción</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Crear Registro
                <i class="material-icons right">restaurant</i>
            </button>
		</form>

	</div>

</body>
</html>
