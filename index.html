<!DOCTYPE html>
<html lang="es-ES">

<head>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Import personal css Styles-->
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <!--Document Title-->
    <title>Take Away</title>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Import personal JS files-->

    <script>
        $(document).ready(function() {
            $('.pushpin-demo-nav').each(function() {
                var $this = $(this);
                var $target = $('#' + $(this).attr('data-target'));
                $this.pushpin({
                    top: $target.offset().top,
                    bottom: $target.offset().top + $target.outerHeight() - $this.height()
                });
            });
            $('.target').pushpin({
                top: 0,
                bottom: 1000,
                offset: 0,
            });
        });
    </script>
    
    <!--Barra de navegación simple del materializecss-->
    <div class="navbar">
        <nav>
            <div class="nav-wrapper"  style="padding-left: 1em; padding-right: 1em;">
                <a href="#!" class="brand-logo">Logo</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Index</a></li>
                    <li><a href="badges.html">Galería</a></li>
                    <li><a href="badges.html">Info</a></li>
                    <li><a href="badges.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!--Primer apartado del Pushpin (Entrantes)-->
    <div id="blue" class="block blue">
        <nav class="pushpin-demo-nav pinned" data-target="blue">
            <div class="nav-wrapper light-blue">
                <div class="container">
                    <a href="#" class="brand-logo">Entrantes</a>
                </div>
            </div>
        </nav>
        <div class="container">
        </div>
    </div>
    <!--Segundo apartado del pushpin (Primeros)-->
    <div id="red" class="block red lighten-1">
        <nav class="pushpin-demo-nav pin-top" data-target="red">
            <div class="nav-wrapper red">
                <div class="container">
                    <a href="#" class="brand-logo">Primeros</a>
                </div>
            </div>
        </nav>
        <div class="container">
        </div>
    </div>
    <!--Tercer apartado del pushpin (Postres)-->
    <div id="green" class="block green lighten-1">
        <nav class="pushpin-demo-nav pin-top" data-target="green">
            <div class="nav-wrapper green">
                <div class="container">
                    <a href="#" class="brand-logo">Postres</a>
                </div>
            </div>
        </nav>
        <div class="container">
        </div>
    </div>
    <!--Footer estandar del materializecss-->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
</body>

</html>
