<!DOCTYPE html>
<html lang="es-ES">

<head>
	<!--Let browser know website is optimized for mobile-->
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<!--Import personal css Styles-->
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<!--Document Title-->
	<title>Take Away</title>

<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!--Import personal JS files-->
	<script type="text/javascript" src="js/platos.js"></script>
	<script type="text/javascript" src="js/funciones.js"></script>

	<script>
		$(document).ready(function() {
			$('.pushpin-nav').each(function() {
				var $this = $(this);
				var $target = $('#' + $(this).attr('data-target'));
				$this.pushpin({
					top: $target.offset().top,
					bottom: $target.offset().top + $target.outerHeight() - $this.height()
				});
			});
			$('.target').pushpin({
				top: 0,
				bottom: 1000,
				offset: 0,
			});
		});
	</script>

	<!-- Colocamos el panel modal que nos cargue al principio -->
	<div id="modal1" class="modal modal-fixed-footer"></div>
	<!--Barra de navegación simple del materializecss-->
	<div class="navbar">
		<nav>
			<div class="nav-wrapper" style="padding-left: 1em; padding-right: 1em;">
				<a href="#!" class="brand-logo">Logo</a>

				</ul>
			</div>
		</nav>
	</div>
	<!--Primer apartado del Pushpin (Entrantes)-->
	<div id="blue" class="block fondoTrans">
		<nav class="pushpin-nav pinned pushpin-z" data-target="blue">
			<div class="nav-wrapper light-blue">
				<div class="container">
					<a href="#" class="brand-logo">Entrantes</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<!--Entrantes-->
			<section id="ensaladas">
				<div class="row" id="ensaladas_p">
				</div>
			</section>
		</div>
	</div>
	<!--Segundo apartado del pushpin (Primeros)-->
	<div id="red" class="block fondoTrans">
		<nav class="pushpin-nav pin-top pushpin-z" data-target="red">
			<div class="nav-wrapper red">
				<div class="container">
					<a href="#" class="brand-logo">Principales</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<!--Principales-->
			<section id="principales">
				<div class="row" id="principales_p">
				</div>
			</section>
		</div>
	</div>
	<!--Tercer apartado del pushpin (Postres)-->
	<div id="green" class="block fondoTrans">
		<nav class="pushpin-nav pin-top pushpin-z" data-target="green">
			<div class="nav-wrapper green">
				<div class="container">
					<a href="#" class="brand-logo">Postres</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<!--Postres-->
			<section id="ensaladas">
				<div class="row" id="postres_p">
				</div>
			</section>
		</div>
	</div>
	<!--Footer estandar del materializecss-->
	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Footer Content</h5>
					<p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
				</div>

				© 2014 Copyright Text
